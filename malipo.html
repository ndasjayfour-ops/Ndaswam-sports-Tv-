<!doctype html>
<html>
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Malipo â€” SwajayFour</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="topbar"><div class="brand">SwajayFour</div><div></div></header>
  <main class="container">
    <h2>Chagua kifurushi (Subscription)</h2>
    <div class="grid">
      <div class="card"><h3>Siku 1</h3><p>200 TZS</p><button class="play-btn" onclick="pay('daily',200)">Lipia</button></div>
      <div class="card"><h3>Wiki 1</h3><p>1000 TZS</p><button class="play-btn" onclick="pay('weekly',1000)">Lipia</button></div>
      <div class="card"><h3>Mwezi 1</h3><p>2500 TZS</p><button class="play-btn" onclick="pay('monthly',2500)">Lipia</button></div>
      <div class="card"><h3>Miezi 2</h3><p>4000 TZS</p><button class="play-btn" onclick="pay('2months',4000)">Lipia</button></div>
      <div class="card"><h3>Miezi 6</h3><p>10000 TZS</p><button class="play-btn" onclick="pay('6months',10000)">Lipia</button></div>
      <div class="card"><h3>Mwaka 1</h3><p>18000 TZS</p><button class="play-btn" onclick="pay('year',18000)">Lipia</button></div>
    </div>

    <div id="paymentResult"></div>
  </main>
  <script>
    async function pay(plan,amount){
      const phone = prompt('Ingiza namba ya simu (kwa mfano 2556xxxxxxx)');
      if(!phone) return alert('Namba inahitajika');
      document.getElementById('paymentResult').innerText = 'Processing...';
      // call backend
      const res = await fetch('/api/pay',{
        method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({plan,amount,phone})
      });
      const j = await res.json();
      document.getElementById('paymentResult').innerText = j.message || 'Payment simulated';
      if(j.success) setTimeout(()=>location.href='index.html',1500);
    }
  </script>
</body>
</html>
